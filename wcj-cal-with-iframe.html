<style>
.calendar-wrapper {
    resize: vertical;
    overflow: hidden;
    height: auto;
    width: 100%;
}

.calendar-iframe {
    border: 1px solid #1d1d1b;
    max-width: 100%;

<div class="calendar-wrapper">
 <iframe class="calendar-iframe" onload="this.style.height=(this.contentWindow.document.body.scrollHeight+20)+'px';" src="http://localhost:8080/"></iframe> 
 </div>
